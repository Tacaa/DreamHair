<body>
    <mat-toolbar class="toolbar">
        <mat-icon>menu</mat-icon>
        <span class="profil">REGISTRACIJA</span>
        <span class="example-spacer"></span>
        <mat-icon>favorite</mat-icon>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click) ="home()">
            <span class="material-icons">home</span>
        </button>
      </mat-toolbar>

      <br>
      <br>
      
      <mat-card class="login-card">
        <img mat-card-lg-image class="picture" src="../../assets/home_pic.jpg">
        <mat-card-content>
            <div class="main-div">
                <form [formGroup]="loginForm" class="login-form">
                    <mat-form-field appearance="legacy">
                        <mat-label for="name">IME</mat-label>
                        <input type="text" class="form-control" formControlName="name" id="name" matInput>
                        <mat-error *ngIf="hasError('username', 'required')">Potrebno je unijeti ime!</mat-error>
                        <mat-icon matSuffix>person_outline</mat-icon>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field appearance="legacy">
                        <mat-label for="lastname">PREZIME</mat-label>
                        <input type="text" class="form-control" formControlName="lastname" id="lastname" matInput>
                        <mat-error *ngIf="hasError('password', 'required')">Potrebno je unijeti prezime!</mat-error>
                        <mat-icon matSuffix>person_outline</mat-icon>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field appearance="legacy">
                        <mat-label for="username">KORISNIČKO IME</mat-label>
                        <input type="text" class="form-control" formControlName="username" id="user_name" matInput>
                        <mat-error *ngIf="hasError('username', 'required')">Potrebno je unijeti korisničko ime!</mat-error>
                        <mat-icon matSuffix>person_outline</mat-icon>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field appearance="legacy">
                        <mat-label for="password">LOZINKA</mat-label>
                        <input type="password" class="form-control" formControlName="password" id="password" matInput>
                        <mat-error *ngIf="hasError('password', 'required')">Potrebno je unijeti lozinku!</mat-error>
                        <mat-icon matSuffix>lock_open</mat-icon>
                    </mat-form-field>
                    <br>
                    <br>
                    <mat-form-field appearance="legacy">
                        <mat-label for="passwordAgain">POTVRDITE LOZINKU</mat-label>
                        <input type="password" class="form-control" formControlName="passwordAgain" id="passwordAgain" matInput>
                        <mat-error *ngIf="hasError('password', 'required')">Potrebno je potvrditi lozinku!</mat-error>
                        <mat-icon matSuffix>lock_open</mat-icon>
                    </mat-form-field>
                </form>
            </div>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" class="option_button" id="login_button" (click)="registration()"
                [disabled]="loginForm.invalid">REGISTRUJ SE</button>
        </mat-card-actions>
    </mat-card>
</body>
